<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/png" href="./logo.png">
  
    <title>--- Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="from-translate">
        <div class="label">Translate from <span class="type-from">---</span></div>
        <textarea id="from"></textarea>
      </div>
      <button id="translate">Translate</button>
      <div class="to-translate">
        <div class="label">Translate to <span class="type-to">---</span></div>
        <textarea id="to" disabled></textarea>
      </div>
    </div>
    
    <script src="./index.js"></script>
    
    <script src="./modules/fya.js" type="module"></script>
    <script src="./modules/eee.js" type="module"></script>
  </body>
</html>
